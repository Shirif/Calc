<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap"
      rel="stylesheet"
    />
    <title>Calc</title>
  </head>
  <body>
    <div class="calc-container">
      <div class="output">
        <div class="previous-operand"></div>

        <div class="current-operand">0</div>
      </div>
        <button>AC</button>
        <button>DEL</button>
        <button>^</button>
        <button>รท</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>

        <button>.</button>
        <button>0</button>
        <button class="span-two operation">=</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
